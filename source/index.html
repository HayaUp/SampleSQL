<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL - INSERT文を作る - </title>
</head>
<body>
    <div>
        <label for="">テーブル名</label>
        <input type="text" id="TableName" value="FoodOrders">
    </div>
    <div>
        <label for="StartDate">注文開始日</label>
        <input type="date" id="StartDate">
    </div>
    <div>
        <label for="EndDate">注文終了日</label>
        <input type="date" id="EndDate">
    </div>
    <div>
        <label for="">1日当たりのレコード数</label>
        <input type="number" id="RecordPerDay" min="0" max="10" value="2">
    </div>

    <div>
        <button id="GenerateSQLButton">INSERTのSQLを作成</button>
        <button id="CopyButton">SQLをクリップボードにコピー</button>
    </div>
    <textarea id="GenerateSQLResult" cols="100" rows="10"></textarea>
    <script src="./food.js"></script>
    <script src="./foodOrder.js"></script>
    <script src="./main.js"></script>
</body>
</html>
